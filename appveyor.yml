image:
  - Visual Studio 2017

environment:
  matrix:
    - nodejs_version: "6"
      package: "idyll-cli"

    - nodejs_version: "7"
      package: "idyll-cli"

    - nodejs_version: "8"
      package: "idyll-cli"

    - nodejs_version: "6"
      package: "idyll-compiler"

    - nodejs_version: "7"
      package: "idyll-compiler"

    - nodejs_version: "8"
      package: "idyll-compiler"

    - nodejs_version: "6"
      package: "idyll-components"

    - nodejs_version: "7"
      package: "idyll-components"

    - nodejs_version: "8"
      package: "idyll-components"

    - nodejs_version: "6"
      package: "idyll-document"

    - nodejs_version: "7"
      package: "idyll-document"

    - nodejs_version: "8"
      package: "idyll-document"

cache:
 - "%LOCALAPPDATA%\\Yarn"


install:
  # Get the latest stable version of Node.js
  - ps: Install-Product node $env:nodejs_version
  - npm install --global yarn
  - set PATH=%PATH%;C:\.yarn\bin
  # install modules
  - yarn install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  - cd packages/%package% && npm run test

# Don't actually build.
build: off